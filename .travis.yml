# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: required

r_binary_install:
  - ape
  - XML
  - Rcpp
  - knitr
  - brew
  - RUnit
  - inline
  - highlight
  - formatR
  - highr
  - markdown
  - rgl
  - testthat

r:
  - oldrel
  - release


after_success:
  - Rscript  -e 'covr::codecov()'


